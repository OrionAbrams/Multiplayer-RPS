<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>ROCK PAPA SCISSORZ BAYBEE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/scissors.png">
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Rock, Paper, Scissors. Multiplayer! (or play with yourself)</h1>
    </div>

    <div class="row">

      <div class="col-md-4 card top-form">
        <form>
          <div class="form-group">
            <label for="user-name-input" class="card-header">Enter Your Name (must enter something)</label>
            <input class="form-control" id="name-input" placeholder="Bob?" type="text">
          </div>
          <button class="btn btn-primary float-right" id="add-user-btn">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">Player 1: &nbsp;<div id="player-1-name" class="d-inline"></div>
            <div id="player-1-turn" class="active-player"></div>
          </div>
          <div class="card-body">
            <img id="player-1-rock" class="image1" src="assets/images/rock.png">
            <img id="player-1-paper" class="image1" src="assets/images/paper.png">
            <img id="player-1-scissors" class="image1" src="assets/images/scissors.png">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header scores">WHO WON?</div>
          <div class="scores">Player 1 score:
            <div class="p1-score"></div>Player 2 score:
            <div class="p2-score"></div>

          </div>

          <div id="results" class="card-body">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">Player 2: &nbsp;<div id="player-2-name" class="d-inline"></div>
            <div id="player-2-turn" class="active-player"></div>
          </div>
          <div class="card-body">
            <img id="player-2-rock" class="image2" src="assets/images/rock.png">
            <img id="player-2-paper" class="image2" src="assets/images/paper.png">
            <img id="player-2-scissors" class="image2" src="assets/images/scissors.png">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4 bottom">
        <div class="card mb-4">
          <div class="card-header">Connected Viewers: &nbsp; <div id="connected-viewers" class="d-inline"></div>
          </div>
          <div class="card-body">
            <button id="reset" class="btn btn-block btn-danger">Reset Game?</button>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>

      <script src="assets/javascript/game.js"></script>

</body>

</html>

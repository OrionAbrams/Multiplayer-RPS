<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/scissors.png">
</head>

<body>

  <div className="container">

    <div className="jumbotron">
      <h1 className="text-center">Rock, Paper, Scissors. Multiplayer!</h1>
    </div>

    <div className="row">
      <div className="col-md-4"></div>
      <div className="col-md-4 card top-form">
        <form>
          <div className="form-group">
            <label for="user-name-input" className="card-header">Player 1 and 2, Enter Your Names to Play</label>
            <input className="form-control" id="name-input" type="text">
          </div>
          <button className="btn btn-primary float-right" id="add-user-btn">Submit</button>
        </form>
      </div>
      <div className="col-md-4"></div>
    </div>
    <div className="row">
      <div className="col-md-4">
        <div className="card mb-4">
          <div className="card-header">Player 1: &nbsp;<div id="player-1-name" className="d-inline"></div>
            <div id="player-1-turn" className="active-player"></div>
          </div>
          <div className="card-body">
            <img id="player-1-rock" className="image1" src="assets/images/rock.png">
            <img id="player-1-paper" className="image1" src="assets/images/paper.png">
            <img id="player-1-scissors" className="image1" src="assets/images/scissors.png">
          </div>
        </div>
      </div>
      <div className="col-md-4">
        <div className="card mb-4">
          <div className="card-header scores">WHO WON?</div>
          <div className="scores">&nbsp; Player 1 score:
            <div className="p1-score d-inline"></div>
            <div className="p2-score-container">Player 2 score:
              <div className="p2-score d-inline"></div>
            </div>
          </div>

          <div id="results" className="card-body">
          </div>
        </div>
      </div>
      <div className="col-md-4">
        <div className="card mb-4">
          <div className="card-header">Player 2: &nbsp;<div id="player-2-name" className="d-inline"></div>
            <div id="player-2-turn" className="active-player"></div>
          </div>
          <div className="card-body">
            <img id="player-2-rock" className="image2" src="assets/images/rock.png">
            <img id="player-2-paper" className="image2" src="assets/images/paper.png">
            <img id="player-2-scissors" className="image2" src="assets/images/scissors.png">
          </div>
        </div>
      </div>
    </div>
    <div className="row">
      <div className="col-md-4"></div>

      <div className="col-md-4 bottom">
        <div className="card mb-4">
          <div className="card-header">Connected Viewers: &nbsp; <div id="connected-viewers" className="d-inline"></div>
          </div>
          <div className="card-body">
            <button id="reset" className="btn btn-block btn-danger">Reset Game?</button>
          </div>
        </div>
      </div>
      <div className="col-md-4"></div>
      <div className="card col-md-4">HEY</div>

      <script src="assets/javascript/game.js"></script>

</body>

</html>
